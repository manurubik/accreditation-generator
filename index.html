<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Acreditaciones</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.27/interact.min.js"></script>
  </head>
  <body>
    <h1>Generador de Acreditaciones para el Campeonato</h1>
    <form id="form" enctype="multipart/form-data">
      <label for="alto">Alto (cm):</label>
      <input type="number" id="alto" name="alto" step="0.1" required /><br />
      <label for="ancho">Ancho (cm):</label>
      <input type="number" id="ancho" name="ancho" step="0.1" required /><br />
      <label for="imagen">Imagen de Fondo:</label>
      <input type="file" id="imagen" accept="image/*" required /><br />
      <label for="csv">Archivo CSV:</label>
      <input type="file" id="csv" accept=".csv" required /><br />
      <label for="fuente">Fuente:</label>
      <input
        type="file"
        id="fuente"
        name="fuente"
        accept=".ttf, .otf"
        required
      /><br />

      <div id="preview-container">
        <h2>Vista Previa:</h2>
        <div id="vista-previa-container">
          <div id="vista-previa">
            <div id="texto-nombre" class="draggable" draggable="true">
              Nombre & Apellido
            </div>
            <div id="texto-rol" class="draggable" draggable="true">
              Competidor
            </div>
          </div>
        </div>
        <div id="controls">
          <div class="control">
            <label for="nombre-size">Tamaño del Nombre:</label>
            <button id="nombre-increase">+</button>
            <button id="nombre-decrease">-</button><br />
          </div>
          <div class="control">
            <label for="rol-size">Tamaño del Rol:</label>
            <button id="rol-increase">+</button>
            <button id="rol-decrease">-</button><br />
          </div>
        </div>
      </div>

      <button type="submit">Generar Acreditaciones</button>
    </form>

    <script src="./main.js"></script>
  </body>
</html>
