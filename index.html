<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Acreditaciones</title>
    <link rel="stylesheet" href="dist/css/styles.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.27/interact.min.js"></script>
  </head>
  <body>
    <h1 id="titulo">Generador de Acreditaciones para Campeonatos</h1>
    <form id="form" enctype="multipart/form-data">
      <div id="formulario">
        <label for="nombreOpen">Nombre del campeonato:</label>
        <input type="text" id="nombreOpen" />
        <button id="a침adirNombreOpen" class="botonForm" style="display: none">
          A침adir
        </button>
        <label for="alto">Alto de la acreditaci칩n (cm):</label>
        <input
          type="number"
          id="alto"
          name="alto"
          step="0.1"
          required
          placeholder="Min: 5cm // Max: 15cm"
        />
        <label for="ancho">Ancho de la acreditaci칩n (cm):</label>
        <input
          type="number"
          id="ancho"
          name="ancho"
          step="0.1"
          required
          placeholder="Min: 5cm // Max: 15cm"
        />
        <label for="imagen">Imagen de Fondo:</label>
        <input type="file" id="imagen" accept="image/*" required />
        <button id="eliminar-imagen" class="botonForm" style="display: none">
          Eliminar
        </button>
        <label for="csv">Archivo CSV:</label>
        <input type="file" id="csv" accept=".csv" required />
        <button id="eliminar-csv" class="botonForm" style="display: none">
          Eliminar
        </button>
        <label for="fuente">Fuente (opcional):</label>
        <input type="file" id="fuente" name="fuente" accept=".ttf, .otf" />
        <button id="eliminar-fuente" class="botonForm" style="display: none">
          Eliminar
        </button>
        <label for="patrocinadores">Logo y patrocinadores (opcional):</label>
        <input type="file" id="patrocinadores" accept="image/*" multiple />
        <button
          id="eliminar-patrocinadores"
          class="botonForm"
          style="display: none"
        >
          Eliminar
        </button>
      </div>
      <div id="preview-container">
        <h2>Vista Previa:</h2>
        <h3>(Doble click para eliminar los elementos)</h3>
        <div id="vista-previa-container">
          <div id="vista-previa">
            <div
              id="texto-titulo"
              class="draggable"
              draggable="true"
              style="display: none"
            >
              Competicion
            </div>
            <div id="texto-nombre" class="draggable" draggable="true">
              Nombre & Apellido
            </div>
            <div id="texto-rol" class="draggable" draggable="true">
              Competidor
            </div>
          </div>
        </div>
        <div id="controls">
          <div id="controlTitulo" class="control" style="display: none">
            <p for="titulo-size">Titulo:</p>
            <div id="titulo-size" class="botones">
              <button class="controller" id="titulo-increase">+</button>
              <button class="controller" id="titulo-decrease">-</button>
            </div>
          </div>
          <div class="control">
            <p for="nombre-size">Nombre:</p>
            <div id="nombre-size" class="botones">
              <button class="controller" id="nombre-increase">+</button>
              <button class="controller" id="nombre-decrease">-</button>
            </div>
          </div>
          <div class="control">
            <p for="rol-size">Rol:</p>
            <div id="rol-size" class="botones">
              <button class="controller" id="rol-increase">+</button>
              <button class="controller" id="rol-decrease">-</button>
              <button
                class="controller"
                id="restaurar-rol"
                style="display: none"
              >
                Restaurar
              </button>
            </div>
          </div>
        </div>
        <button id="submit" type="submit">Generar Acreditaciones</button>
      </div>
    </form>

    <script type="module" src="dist/js/script.js"></script>
  </body>
</html>
