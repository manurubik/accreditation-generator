<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Acreditaciones</title>
    <link rel="stylesheet" href="dist/css/styles.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.27/interact.min.js"></script>
  </head>
  <body>
    <h1>Generador de Acreditaciones para Campeonatos</h1>
    <form id="form" enctype="multipart/form-data">
      <div id="formulario">
        <label for="alto">Alto de la acreditación (cm):</label>
        <input type="number" id="alto" name="alto" step="0.1" required />
        <label for="ancho">Ancho de la acreditación (cm):</label>
        <input type="number" id="ancho" name="ancho" step="0.1" required />
        <label for="imagen">Imagen de Fondo:</label>
        <input type="file" id="imagen" accept="image/*" required />
        <button
          id="eliminar-imagen"
          class="eliminarBoton"
          style="display: none"
        >
          Eliminar
        </button>
        <label for="csv">Archivo CSV:</label>
        <input type="file" id="csv" accept=".csv" required />
        <button id="eliminar-csv" class="eliminarBoton" style="display: none">
          Eliminar
        </button>
        <label for="fuente">Fuente (opcional):</label>
        <input type="file" id="fuente" name="fuente" accept=".ttf, .otf" />
        <button
          id="eliminar-fuente"
          class="eliminarBoton"
          style="display: none"
        >
          Eliminar
        </button>
        <label for="patrocinadores">Patrocinadores (opcional):</label>
        <input type="file" id="patrocinadores" accept="image/*" multiple />
        <button
          id="eliminar-patrocinadores"
          class="eliminarBoton"
          style="display: none"
        >
          Eliminar
        </button>
      </div>
      <div id="preview-container">
        <h2>Vista Previa:</h2>
        <h4>(Doble click para eliminar los elementos)</h4>
        <div id="vista-previa-container">
          <div id="vista-previa">
            <div id="texto-nombre" class="draggable" draggable="true">
              Nombre & Apellido
            </div>
            <div id="texto-rol" class="draggable" draggable="true">
              Competidor
            </div>
          </div>
        </div>
        <div id="controls">
          <div class="control">
            <label for="nombre-size">Nombre:</label>
            <div class="botones">
              <button class="controller" id="nombre-increase">+</button>
              <button class="controller" id="nombre-decrease">-</button>
            </div>
          </div>
          <div class="control">
            <label for="rol-size">Rol:</label>
            <div class="botones">
              <button class="controller" id="rol-increase">+</button>
              <button class="controller" id="rol-decrease">-</button>
              <button
                class="controller"
                id="restaurar-rol"
                style="display: none"
              >
                Restaurar
              </button>
            </div>
          </div>
        </div>
        <button id="submit" type="submit">Generar Acreditaciones</button>
      </div>
    </form>

    <script src="dist/js/main.js"></script>
  </body>
</html>
